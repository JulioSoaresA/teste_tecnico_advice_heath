<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List App</title>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>{{ title }}</h1>
        </div>
        <form method="post" action="/create_car">
            <fieldset>
                <div class="form-group">
                    <label for="owner">Owner</label>
                    <input type="text" id="nome" name="owner" class="form-control">
                </div>
                <div class="form-group">
                    <label for="color">Color</label>
                    <input type="text" id="categoria" name="color" class="form-control">
                </div>
                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text" id="console" name="model" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
